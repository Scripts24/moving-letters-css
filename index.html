<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras en movimiento - CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="letters-wrapp">
        <div class="letters-content">
            <span class="letter" style="animation-delay: 0s; text-transform: capitalize;">w</span>
            <span class="letter" style="animation-delay: .25s;">e</span>
            <span class="letter" style="animation-delay: .5s;">l</span>
            <span class="letter" style="animation-delay: .75s;">c</span>
            <span class="letter" style="animation-delay: 1s;">o</span>
            <span class="letter" style="animation-delay: 1.25s;">m</span>
            <span class="letter" style="animation-delay: 1.50s;">e</span>
        </div>
    </div>
</body>

</html>
